    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            max-width: 100%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .service-instance {
            padding: 20px;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .toolbar {
            position: fixed;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #007bff;
            font-size: 24px;
        }

        .dropdown {
            position: absolute;
            top: 40px;
            right: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
        }

        .dropdown-item {
            padding: 10px;
            text-align: right;
            text-decoration: none;
            display: block;
            color: #000;
        }

        .dropdown-item:hover {
            background-color: #f0f0f0;
        }
        .add-server-popup {
            border: 1px solid #ddd;
            padding: 10px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

.add-server-popup .popup-content {
    margin-top: 10px;
}
    </style>
    </style>
</head>

    <script>
       
       var ServerContentsLabel = false;
       var buttons = [];
       var mergeState = {};

       function fetchServerData(sessionData, region = 'all') {
        
        let resultSet = sessionData.results;
        
        for(let i = 0; i < resultSet.length; i++) {
            fetch(`https://kyr5dc3n5f.execute-api.us-west-2.amazonaws.com/test/getBuckets?account=${resultSet[i].account_id}&role=${resultSet[i].role_name}`)
            .then(response => response.json())
            .then(data => {
                if (region === 'all') {
                    data = JSON.parse(data.body);
                    displayServers(data, resultSet);
                } else {
                    const filteredData = data.filter(server => server.REGION === region);
                    displayServers(filteredData, resultSet);
                }
            })
            .catch(error => console.error('Error:', error));
        }
}
        document.getElementById('regionDropdown').addEventListener('change', function() {
        const selectedRegion = this.value;
        serviceGrid.innerHTML = '';
        getSessionDataForService(selectedRegion);
    });
        function displayContents(files) {
            const contentArea = document.getElementById('content-area');
            files.forEach(file => {
                const div = document.createElement('div');
                div.textContent = file; // Or create an <a> tag if files are downloadable URLs
                contentArea.appendChild(div);
            });
        }
        
   //James Rausch  
       function deleteBucket(bucketName) {
           const endpoint = 'https://pk9oj1w0yh.execute-api.us-east-1.amazonaws.com/Test/ListServers/delete';
          
          fetch(`${endpoint}?bucketName=${(bucketName)}`, {
        method: 'POST', // Set the method to POST
        })
    .then(response => response.json())
    .then(data => {
        console.log('Bucket deleted:', data);
        document.location.reload(true);
    })
    .catch(error => {console.error('Error:', error)
         document.location.reload(true);});
    }

   //James Rausch, Alex Rotteveel
    function displayServers(servers, resultSet) {
        
        servers.forEach(server => {
            
            const serviceInstance = document.createElement("div");
            serviceInstance.className = "service-instance";
            serviceInstance.textContent = server.BucketName;

            
        // Create delete button for each server
            const deleteButton = document.createElement("button");
            deleteButton.id = "deleteBucket";
            deleteButton.textContent = "Delete Bucket";
            deleteButton.onclick = () => deleteBucket(server.BucketName);
            serviceInstance.appendChild(deleteButton);
            // Create merge button for each server
            const mergeButton = document.createElement("button");
            mergeButton.id = "mergeBucket";
            mergeButton.textContent = "Merge Bucket";
            serviceInstance.appendChild(mergeButton);

            const mergeIntoButton = document.createElement("button");
            mergeIntoButton.id = "mergeIntoButton";
            mergeIntoButton.textContent = "Merge Into Bucket";
            mergeIntoButton.style.display = "none";

            if(server.ACCOUNT_ID === resultSet[0].account_id) {
                buttons.push(mergeIntoButton);
                serviceInstance.appendChild(mergeIntoButton);
            }
            
            mergeButton.addEventListener("click", () => {
                
                mergeState.bucket2 = server.BucketName;
                mergeState.account2 = server.ACCOUNT_ID;
                mergeState.role2 = server.ROLE_NAME;
                
                buttons.forEach(button => {
                    button.style.display = "block";
                });              
            });

            mergeIntoButton.addEventListener("click", () => {
                buttons.forEach(button => {
                    button.style.display = "none";
                }); 
                fetch(`https://kyr5dc3n5f.execute-api.us-west-2.amazonaws.com/test/mergeBuckets?bucket=${server.BucketName}&account=${server.ACCOUNT_ID}&role=${server.ROLE_NAME}&bucket2=${mergeState.bucket2}&account2=${mergeState.account2}&role2=${mergeState.role2}`, {
                    method: 'POST'
                }).then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
                mergeState = {};
            });
            
            serviceInstance.addEventListener("click", () => showPopup(server));
            deleteButton.addEventListener("click",() => {
                popup.style.display = "none";
            })
            serviceGrid.appendChild(serviceInstance);
        });
}
        document.getElementById('addServerButton').addEventListener('click', function() {
    document.getElementById('addServerPopup').style.display = 'block';
});

    document.getElementById('closeAddServerPopup').addEventListener('click', function() {
    document.getElementById('addServerPopup').style.display = 'none';
    });

    document.getElementById('submitServerName').addEventListener('click', function() {
    const serverName = document.getElementById('serverNameInput').value;
   //James Rausch
    // Check if server name is in lowercase and less than 64 characters
    if (serverName.match(/^[a-z]{1,64}$/)) { //regex to check if a-z and under 64 characters.
        // Send server name to the endpoint
        fetch(`https://pk9oj1w0yh.execute-api.us-east-1.amazonaws.com/Test/ListServers/add?bucketName=${serverName}`)
            .then(response => response.json())
            .then(data => {
                console.log("Server added:", data);
                // Close the popup and refresh server list
                document.getElementById('addServerPopup').style.display = 'none';
                document.location.reload(true);
    
            })
            .catch(error => {console.error('Error:', error), document.location.reload(true)});
    } else {
        alert("Server name must be lowercase and less than 64 characters.");
    }
});

    //James Rausch, Alex Rotteveel      
        // Adjusted function to show popup with server details
        function showPopup(server) {
            const popupContent = document.getElementById("popup");
            const popupContent4Life = document.getElementById("popContent");
            const serverInfo = document.getElementById("serverInfo");
            popupContent.style.display = "flex";
            serverInfo.innerHTML = `
                <strong>Bucket Name:</strong> ${server.BucketName}<br>
                <strong>ARN:</strong> ${server.ARN} <br>
                <strong>Region:</strong> ${server.REGION}
            `;
            
            if(ServerContentsLabel == false) {
                const serviceContextLink = document.createElement("a");
                serviceContextLink.href = `/ServiceContext?bucket_owner_id=${server.ACCOUNT_ID}&bucket_name=${server.BucketName}&bucket_owner_role=${server.ROLE_NAME}`;
                serviceContextLink.id = "ServiceContext";
                serviceContextLink.textContent = "Server Contents";
                popupContent4Life.appendChild(serviceContextLink);
                ServerContentsLabel = true;
            }
        }
   //James Rausch, Alex Rotteveel     
        const serviceGrid = document.getElementById("serviceGrid");
        const popup = document.getElementById("popup");
        const closePopupButton = document.getElementById("closePopup");
        const toolbar = document.getElementById("toolbar");
        const dropdown = document.getElementById("dropdown");

        closePopupButton.addEventListener("click", () => {
            popup.style.display = "none";
        });

        toolbar.addEventListener("click", () => {
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        });

        function getSessionDataForService(region = 'all') {
            $.ajax({
            url: '/getSessionData',
            method: 'GET',

            }).done(function(response) {
                fetchServerData(response, region);
            }).fail(function(jqXHR, textStatus, errorThrown) {
                console.error('Error:', textStatus, errorThrown);
            })
        }

        getSessionDataForService();

        //Varun Ravi Kumar
        function performLogout() {
            fetch('/logout', {
                method: 'POST',
            })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    console.error('Logout failed');
                }
            })
            .catch(error => {
                console.error('Error during logout:', error);
            });
        }
</script>
